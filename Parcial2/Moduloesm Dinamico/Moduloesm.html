<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ModuloESM</title>
    </head>
    <body>
        <label for="cadena">Cadena: </label>
        <input id="cadena" type="text">
        <button id="btn1">Mayusculas</button>
        <button id="btn2">Espacios</button>

        <label for="resultado">resultado: </label>
        <input id="resultado" type="text">

        <label for="resultado2">resultado: </label>
        <input id="resultado2" type="text">
        <script type="module">
            //import (pasarMayusculas,quitarEspacios) from './Moduloesm'
            document.getElementById("btn1").addEventListener("click",function(){
            import ('./Moduloesm.js')
            .then(function(Moduloesm) {
                let cadmay=Moduloesm.pasarMayusculas(document.getElementById("cadena").value);
                document.getElementById("resultado").value=cadmay
            })
                //console.log(cadmay);
            })
            document.getElementById("btn2").addEventListener("click",function(){
            import ('./Moduloesm.js')
            .then(function(Moduloesm) {
                let cadSinEsp=Moduloesm.quitarEspacios(document.getElementById("cadena").value);
                document.getElementById("resultado2").value=cadSinEsp;
            })
                //console.log(cadSinEsp);
            })
        </script>
    </body>
</html>
