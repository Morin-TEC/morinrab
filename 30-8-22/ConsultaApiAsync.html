<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    </head>
    <body>
        <button id="boton">Fetch</button>
        <img id="imagen" height="200px" width="200px">
        
        <script>
            document.getElementById('boton').addEventListener('click', async function() {
            let dato = await hacerPeticion();
            console.log(dato);
            document.getElementById('imagen').src=dato.url
             });

            async function hacerPeticion() {
                let respuesta = await fetch("https://api.waifu.pics/sfw/pat")
                let datojson = await respuesta.json(); 
                return datojson;
            }
        </script>
    </body>
</html>
